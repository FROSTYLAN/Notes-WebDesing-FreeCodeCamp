<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>

      <form action="" id="survey-form">
        <label for="name" id="name-label"
          >Name
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </label>

        <label for="email" id="email-label"
          >Email
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label for="age" id="number-label"
          >Age <span>(optional)</span>
          <input
            type="number"
            name="age"
            placeholder="Age"
            min="18"
            max="120"
          />
        </label>

        <label for="dropdown"
          >Which option best describes your current role?
          <select name="dropdown" id="dropdown">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label for="">
          Would you recommend freeCodeCamp to a friend?
          <div class="input">
            <label for="1"
              ><input
                type="radio"
                name="radio"
                id="1"
                value="1"
              />Definitely</label
            >
            <label for="1"
              ><input type="radio" name="radio" id="2" value="2" />Maybe</label
            >
            <label for="1"
              ><input type="radio" name="radio" id="3" value="3" />Not
              sure</label
            >
          </div>
        </label>
        <label for="checkbox-container">
          What would you like to see improved?
          <span>(Check all that apply)</span>

          <label for=""
            ><input type="checkbox" name="" id="" value="1" />Front-end
            Projects</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="2" />Back-end
            Projects</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="3" />Data
            Visualization</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="4" />Challenges</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="5" />Open Source
            Community</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="6" />Gitter help
            rooms</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="7" />Videos</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="8" />City
            Meetups</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="9" />Wiki</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="10" />Forum</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" value="11" />Additional
            Courses</label
          >
        </label>

        <label for="textarea-container">
          Any comments or suggestions?
          <textarea
            name=""
            id=""
            cols="30"
            rows="4"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>

        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
